    <div id="results"></div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
          event.preventDefault();
        
          var answers = {
            "question1": document.querySelector('input[name="question1"]:checked').value,
            "question2": document.querySelector('input[name="question2"]:checked').value,
            "question3": document.querySelector('input[name="question3"]:checked').value,
            "question4": document.querySelector('input[name="question4"]:checked').value
          };
        
          var correctAnswers = {
            "question1": "2000.10.25",
            "question2": "Leipzig",
            "question3": "Liverpool"
            "question4": "70m"
          };
        
          var correctCount = 0;
          var resultsHTML = "<h2>Eredmények</h2><ul>";
        
          for (var key in answers) {
            resultsHTML += "<li>Question " + key.substring(8) + ": ";
            if (answers[key] === correctAnswers[key]) {
              resultsHTML += "<span style='color:green;'>Helyes</span>";
              correctCount++;
            } else {
              resultsHTML += "<span style='color:red;'>Helytelen</span> (A helyes válasz: " + correctAnswers[key] + ")";
            }
            resultsHTML += "</li>";
          }
        
          resultsHTML += "</ul><p>Összesen helyes válaszok száma: " + correctCount + " / " + Object.keys(answers).length + "</p>";
        
          document.getElementById("results").innerHTML = resultsHTML;
        });
    </script>
